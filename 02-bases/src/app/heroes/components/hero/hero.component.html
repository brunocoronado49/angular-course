<h1>{{ name }}</h1>
<dl>
  <td>Name: </td>
  <dd>{{ name }}</dd>

  <td>Age: </td>
  <dd>{{ age }}</dd>

  <td>Method: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalize: </td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  class="btn btn-primary mx-2"
  *ngIf="name !== 'Spiderman'"
  (click)="changeHero()">
  Change name
</button>

<button
  class="btn btn-primary"
  *ngIf="age !== 25"
  (click)="changeAge()">
  Change age
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset form
</button>
