<h4>Characters</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of characterList;
      index as i;
      first as isFirst;
      last as isLast;
      even as isEven;
      odd as isOdd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <strong>{{ char.name }}</strong> - <small>{{ char.power }}</small>
    </div>

    <button class="btn btn-outline-danger" (click)="onDeleteCharacter(char.id)">Delete</button>
  </li>
</ul>
