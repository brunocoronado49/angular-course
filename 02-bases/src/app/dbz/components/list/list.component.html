<h4>Characters</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of characterList;
      index as i;
      first as isFirst;
      last as isLast;
      even as isEven;
      odd as isOdd"
    class="list-group-item"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary': isEven,
    }">
    <span class="text-primary">{{ i + 1 }}. </span>
    <strong>{{ char.name }}</strong> - <small>{{ char.power }}</small>
  </li>
</ul>
